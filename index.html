<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard with Firebase Auth</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      FacebookAuthProvider,
      sendEmailVerification,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // âœ… ADD your actual Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyBBhefSKfFtEXO9CKtSfItmsIhQaXDMO8M",
      authDomain: "webcargo-983b3.firebaseapp.com",
      projectId: "webcargo-983b3",
      storageBucket: "webcargo-983b3.firebasestorage.app",
      messagingSenderId: "454040988501",
      appId: "1:454040988501:web:27fe72804580044a26dddc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();

    window.openModal = function (type) {
      document.getElementById(type + 'Modal').style.display = 'flex';
    }

    window.closeModal = function (type) {
      document.getElementById(type + 'Modal').style.display = 'none';
    }

    window.switchModal = function (target) {
      closeModal(target === 'signup' ? 'login' : 'signup');
      openModal(target);
    }

    window.onclick = function (event) {
      ['loginModal', 'signupModal'].forEach(id => {
        const modal = document.getElementById(id);
        if (event.target === modal) modal.style.display = "none";
      });
    };

    async function handleAuthResult(result, name = null) {
      const user = result.user;

      // Save user to Firestore
      const docRef = doc(db, "users", user.uid);
      await setDoc(docRef, {
        uid: user.uid,
        email: user.email,
        name: name || user.displayName || "",
        provider: user.providerData[0].providerId
      }, { merge: true });

      // Only send email verification for email/password signups
      if (user.providerData[0].providerId === "password" && !user.emailVerified) {
        await sendEmailVerification(user);
        alert("Verification email sent. Please check your inbox.");
      } else {
        alert("Login/Signup successful!");
        closeModal('signup');
        closeModal('login');

        // Optionally redirect to another dashboard page:
        // window.location.href = "/dashboard.html";
      }
    }

    window.signupWithGoogle = async function () {
      const name = document.getElementById('signupName').value;
      if (!name) return alert("Please enter your name.");
      try {
        const result = await signInWithPopup(auth, googleProvider);
        await handleAuthResult(result, name);
      } catch (error) {
        alert("Google signup error: " + error.message);
      }
    }

    window.signupWithFacebook = async function () {
      const name = document.getElementById('signupName').value;
      if (!name) return alert("Please enter your name.");
      try {
        const result = await signInWithPopup(auth, facebookProvider);
        await handleAuthResult(result, name);
      } catch (error) {
        alert("Facebook signup error: " + error.message);
      }
    }

    window.loginWithGoogle = async function () {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        await handleAuthResult(result);
      } catch (error) {
        alert("Google login error: " + error.message);
      }
    }

    window.loginWithFacebook = async function () {
      try {
        const result = await signInWithPopup(auth, facebookProvider);
        await handleAuthResult(result);
      } catch (error) {
        alert("Facebook login error: " + error.message);
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.querySelector('.dashboard').innerHTML = `
          <h2>Welcome, ${user.displayName || user.email}</h2>
          <p>You are now logged in using ${user.providerData[0].providerId}.</p>
          <button onclick="logout()">Logout</button>
        `;
      }
    });

    window.logout = function () {
      signOut(auth).then(() => location.reload());
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .navbar button {
      padding: 8px 16px;
      margin-left: 10px;
      font-weight: bold;
      border: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .dashboard {
      padding: 40px;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      display: flex;
      flex-direction: row;
      background: white;
      color: black;
      padding: 0;
      width: 700px;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .form-section {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .form-section button {
      padding: 10px;
      margin-top: 10px;
      background-color: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .image-section {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1542744173-8e7e53415bb0') no-repeat center center/cover;
    }

    .form-section .link {
      color: #00bcd4;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>My Dashboard</h1>
    <div>
      <button onclick="openModal('login')">Login</button>
      <button onclick="openModal('signup')">Sign Up</button>
    </div>
  </div>

  <div class="dashboard">
    <h2>Welcome to your dashboard</h2>
    <p>You can show charts, stats, profile info here.</p>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <div class="form-section">
        <span class="close" onclick="closeModal('login')">&times;</span>
        <h2>Login</h2>
        <button onclick="loginWithGoogle()">Continue with Google</button>
        <button onclick="loginWithFacebook()">Continue with Facebook</button>
        <div class="link" onclick="switchModal('signup')">Don't have an account? Sign up</div>
      </div>
      <div class="image-section"></div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <div class="form-section">
        <span class="close" onclick="closeModal('signup')">&times;</span>
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" id="signupName">
        <button onclick="signupWithGoogle()">Continue with Google</button>
        <button onclick="signupWithFacebook()">Continue with Facebook</button>
        <div class="link" onclick="switchModal('login')">Already have an account? Login</div>
      </div>
      <div class="image-section"></div>
    </div>
  </div>
</body>
</html>
